<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="side-bar">
        <div class="logo-section">
            <img class="logo-image" src="logo.png" alt="the odin logo">
            <h1>Company Name</h1>
        </div>
        <p>Photo by <a href="https://unsplash.com/@jhonkasalo?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Joakim Honkasalo</a> on <a href="https://unsplash.com/t/nature?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
    </div>
    <div class="form-section">
        <p class="head-para">Lorem ipsum dolor sit amet. Ex velit nisi eum magni natus et enim distinctio aut doloribus sunt?</p>
        <p class="head-para">Sign up now to get started.</p>
        <div class="form-box">
            <h2>Let's do this!</h2>
            <p>Required fields are followed by <span aria-label="required">*</span>.</p>
            <form action="example.com/path" method="post" id="form">
                <div class="input-item">
                    <label for="first_name">first name <span aria-label="required">*</span></label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="input-item">
                    <label for="last_name">last name <span aria-label="required">*</span></label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                <div class="input-item">
                    <label for="user_email">email address <span aria-label="required">*</span></label>
                    <input type="email" id="user_email" name="email" placeholder="someone@example.com" required>
                </div>
                <div class="input-item">
                    <label for="phone-number">phone number</label>
                    <input type="tel" id="phone-number" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Format: 123-456-7890">
                    <small>Format: 123-456-7890</small>
                </div>
                <div class="input-item">
                    <label for="password">password <span aria-label="required">*</span></label>
                    <input type="password" id="password" name="password" minlength="6" maxlength="20" required>
                </div>
                <div class="input-item">
                    <label for="password-confirm">confirm password <span aria-label="required">*</span></label>
                    <input type="text" id="password-confirm" name="password_confirm" minlength="6" maxlength="20" required>
                </div>
            </form>
        </div>
        <div class="bottom">
            <button type="submit" form="form">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
    
</body>
</html>
